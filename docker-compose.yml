version: '3.8'

services:
  bankruptcy-service:
    build: .
    ports:
      - "50400:8080"
    volumes:
      # Монтируем шаблоны документов
      - ./zayav.docx:/app/zayav.docx:ro
      - ./templates:/app/templates:ro
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
    restart: unless-stopped
    container_name: bankruptcy-service 